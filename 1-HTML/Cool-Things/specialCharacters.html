<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Character</title>
</head>

<body>
    <div>copy right &copy;</div>
    <div>copy right &COPY;</div>

    <div>trade marks &trade;</div>
    <div>registered trade marks &reg;</div>

    <!-- give one spaces -->
    <div>hello&nbsp;world</div>

    <!-- give two spaces -->
    <div>hello&ensp;world</div>

    <!-- give four spaces -->
    <div>hello&emsp;world</div>

    <!-- indian currency -->
    <div>&#8377; 8000 </div>



    <div></div>

</body>

</html>
