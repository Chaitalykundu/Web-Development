<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Box with Padding and Margin</title>

    <style>
        .box{
            padding: 20px;
            margin: 30px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
