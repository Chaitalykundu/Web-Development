<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Circle Using Border Radius</title>

    <style>
        .circle{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="circle">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
