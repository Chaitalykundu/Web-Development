<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Dashed Border with Border Radius</title>

    <style>
        div{
            border: 3px dashed black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat similique sunt commodi soluta possimus mollitia!</p>
    </div>
</body>
</html>
