<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Box Shadow to an Element</title>

    <style>
      .shadow-box {
        width: 200px;
        height: 200px;
        box-shadow: 10px 10px 15px grey;
      }
    </style>
  </head>
  <body>
    <div class="shadow-box">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </body>
</html>
