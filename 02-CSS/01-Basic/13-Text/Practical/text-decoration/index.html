<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>

    <style>
        .para1 {
            text-decoration: overline aqua;
        }

        .para2 {
            text-decoration: underline rgb(126, 183, 183);
        }
    </style>
</head>

<body>
    <p class="para1">I am paragraph 1</p>
    <p class="para2">i am Paragraph 2</p>
    <p class="para3">I am paragraph 3</p>
</body>

</html>
