<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>

    <style>

        p{
            
        }

        .para1{
            direction: rtl;
            text-align: start;
            background-color: antiquewhite;
        }
        
        .para2{
            direction: rtl;
            text-align: end;
            background-color: rgb(240, 238, 156);
        }

        .para3{
            text-align: left;
            background-color: rgb(156, 226, 240);
        }

        .para4{
            text-align: right;
            background-color: rgb(173, 156, 240);
        }
    </style>
</head>
<body>
    <p class="para1">Lorem ipsum dolor sit amet.</p>
    <p class="para2">Lorem ipsum dolor sit amet.</p>
    <p class="para3">Lorem ipsum dolor sit amet.</p>
    <p class="para4">Lorem ipsum dolor sit amet.</p>
    <p class="para5">Lorem ipsum dolor sit amet.</p>
    <p class="para6">Lorem ipsum dolor sit amet.</p>
    <p class="para7">Lorem ipsum dolor sit amet.</p>
    <p class="para8">Lorem ipsum dolor sit amet.</p>
</body>
</html>
