<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transform</title>

    <style>
        h1 {
            text-transform: lowercase;
        }

        .para1 {
            text-transform: uppercase;
        }

        .para2 {
            text-transform: capitalize;
        }

        .para3 {
            text-transform: none;
        }
    </style>
</head>

<body>
    <h1>i am Heading</h1>
    <p class="para1">I am paragraph 1</p>
    <p class="para2">i am Paragraph 2</p>
    <p class="para3">I am paragraph 3</p>
</body>

</html>
