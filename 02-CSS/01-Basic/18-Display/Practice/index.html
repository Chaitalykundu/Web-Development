<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- div is a block element. 
    
    If we set display:inline to it's css, it'll be inline element.

    We can't set height & width to display:inline css. To set height and width we have to use display:inline-block
    -->

    <div class="box">I am a box with display:inline </div>

    <div class="container">I am a container with display:inline-block</div>


    <div class="box2">I am box 2 with display:none</div>

    <!-- span in an inline element -->

    <span class="span_box">I am a span with display:block</span>
    <span>flex</span>

    <span class="flex">I am a box with display:flex</span>

    <span> inline-flex</span>
    <span class="inline-flex">I am a box with display:inline-flex</span>

</body>

</html>
