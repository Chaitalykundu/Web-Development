<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h2>VERTICAL NAVBAR</h2>
    <nav class="nav-vertically">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </nav>


    <h2>HORIZONTAL NAVBAR left side aligned</h2>
    <nav class="nav-horizontally-left">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </nav>


    <h2>HORIZONTAL NAVBAR right side aligned</h2>
    <nav class="nav-horizontally-right">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </nav>
</body>

</html>
