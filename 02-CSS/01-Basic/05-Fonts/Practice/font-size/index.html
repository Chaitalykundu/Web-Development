<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>

    <style>
        .para1 {
            font-size: x-small;
        }

        .para2 {
            font-size: 50px;
        }

        .para3 {
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <p class="para1">I am a paragraph 1</p>
    <p class="para2">I am a paragraph 2</p>
    <p class="para3">I am a paragraph 3</p>
</body>

</html>
