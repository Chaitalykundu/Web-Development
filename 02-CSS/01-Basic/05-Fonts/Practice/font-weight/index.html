<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>

    <style>
        .para1 {
            font-weight: bold;
            font-size: 30px;
        }

        .para2 {
            font-weight: bolder;
            font-size: 30px;
        }

        .para3 {
            font-weight: lighter;
            font-size: 30px;
        }

    </style>
</head>

<body>
    <p class="para1">I am a paragraph 1</p>
    <p class="para2">I am a paragraph 2</p>
    <p class="para3">I am a paragraph 3</p>
</body>

</html>
