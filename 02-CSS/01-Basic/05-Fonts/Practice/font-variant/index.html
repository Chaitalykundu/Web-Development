<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant</title>

    <style>
        .para1 {
            font-variant: normal;
            font-size: 50px;
        }

        .para2 {
            font-variant:small-caps;
            font-size: 50px;
        }

    </style>
</head>

<body>
    <p class="para1">I am a paragraph 1</p>
    <p class="para2">I am a paragraph 2</p>
    <p class="para3">I am a paragraph 3</p>
</body>

</html>
