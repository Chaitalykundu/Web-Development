

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class=container>
        <div id="count">0</div>
        <div id="buttons">
            <!-- Create your increase button here -->
            <button id=increase onclick="countIncrease()">
                Increase
            </button>

            <button id=decrease onclick="countDecrease()">
                Decrease
            </button>

            <button id=reset>
                Reset
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
