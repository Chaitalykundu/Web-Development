<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place multiple photo in top-center with same gap</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="bulb_container">
        <img class="bulb_holder bulb" src="images/bulb_yellow.png" alt="bulb_yellow">
        <img class="bulb_holder bulb" src="images/bulb_red.png" alt="bulb_red">
        <img class="bulb_holder bulb" src="images/bulb_blue.png" alt="bulb_blue">
        <img class="bulb_holder bulb" src="images/bulb_green.png" alt="bulb_green">
        <img class="bulb_holder bulb" src="images/bulb_pink.png" alt="bulb_pink">
        <img class="bulb_holder bulb" src="images/bulb_orange.png" alt="bulb_orange">
    </div>

</body>

</html>
