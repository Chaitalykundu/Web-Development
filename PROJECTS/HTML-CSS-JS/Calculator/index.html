<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    
    <h1>Calculator using HTML, CSS and JavaScript</h1>
    <div class="wrapper">
        <div class="screen">
            <input type="text" placeholder="0" id="screen" value="" readOnly />
        </div>

        <div class="button-box">
            <div class="row">
                <input class="button" type="button" value="DEL" onclick="">
                <input class="button" type="button" value="CE" onclick="">
                <input class="button" type="button" value="%" onclick="">
                <input class="button" type="button" value="/" onclick="">
            </div>
            <div class="row">
                <input class="button" type="button" value="7" onclick="">
                <input class="button" type="button" value="8" onclick="">
                <input class="button" type="button" value="9" onclick="">
                <input class="button" type="button" value="*" onclick="">
            </div>
            <div class="row">
                <input class="button" type="button" value="4" onclick="">
                <input class="button" type="button" value="5" onclick="">
                <input class="button" type="button" value="6" onclick="">
                <input class="button" type="button" value="-" onclick="">
            </div>
            <div class="row">
                <input class="button" type="button" value="1" onclick="">
                <input class="button" type="button" value="2" onclick="">
                <input class="button" type="button" value="3" onclick="">
                <input class="button" type="button" value="+" onclick="">
            </div>
            <div class="row">
                <input class="button" type="button" value="00" onclick="">
                <input class="button" type="button" value="0" onclick="">
                <input class="button" type="button" value="." onclick="">
                <input class="button" type="button" value="=" onclick="">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
