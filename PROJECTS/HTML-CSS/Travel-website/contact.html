<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <h1>TT Travel</h1>
            <ul class="nav-list">
                <li class="nav-items"><a href="./index.html">Home</a></li>
                <li class="nav-items"><a href="./about.html">About</a></li>
                <li class="nav-items"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa fa-map-marker	
                        fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>abc colony, city, country</p>
                    </div>

                    <div class="address-group">
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>chaitaly.slg01@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+910000011111</p>
                    </div>
                </div>


                <form class="form">
                    <h1 class="message-heading">Contact us</h1>
                    <p>Let us know your questions, suggestions and concerns by filling out the contact form</p>
                    <label for="username" class="required">Username</label><br>
                    <input type="text" id="username" required><br>

                    <label for="email" class="required">Email</label><br>
                    <input type="email" id="email" required><br>

                    <label for="contact" class="required">Phone</label><br>
                    <input type="tel" id="contact" required><br>

                    <label for="message" class="required">Message</label><br>
                    <input type="text" id="message" required><br><br>

                    <input type="submit" class="submit">
                </form>
            </div>
        </div>
    </section>


</body>

</html>
