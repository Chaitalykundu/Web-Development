<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <main class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>


        <form id="survey-form">
            <fieldset>
                <div>
                    <label for="name" id="name-label">Name
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </label>
                </div>

                <div>
                    <label for="name" id="email-label">Email :
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </label>
                </div>

                <div>
                    <label for="name" id="number-label">Age (optional)
                        <input type="number" id="number" placeholder="Age" min="5" max="60">
                    </label>
                </div>

                <div>
                    <label for="dropdown">Which option best describes your current role?
                    </label>
                    <select id="dropdown">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                    <input type="radio" id="recommendation" name="recommendation" value="definitely">Definitely
                    <input type="radio" id="recommendation" name="recommendation" value="maybe">May be
                    <input type="radio" id="recommendation" name="recommendation" value="notsure">Not
                    sure
                </div>


                <div>
                    <label for="features"> What is your favorite feature of freeCodeCamp?
                    </label>
                    <select id="features">
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>

                <div>
                    <label for="topics">What would you like to see improved? (Check all that
                        apply) </label>
                    <input type="checkbox" id="topics" name="topics" value="frontend"> Front-end
                    Projects
                    <input type="checkbox" id="topics" name="topics" value="backend"> Back-end
                    Projects
                    <input type="checkbox" id="topics" name="topics" value="dataVisualization">
                    Data Visualization
                    <input type="checkbox" id="topics" name="topics" value="challenges">
                    Challenges
                    <input type="checkbox" id="topics" name="topics" value="opensource"> Open
                    Source Community
                    <input type="checkbox" id="topics" name="topics" value="gitter"> Gitter help
                    rooms
                    <input type="checkbox" id="topics" name="topics" value="videos"> Videos
                    <input type="checkbox" id="topics" name="topics" value="citymeets"> City
                    Meetups
                    <input type="checkbox" id="topics" name="topics" value="wiki"> Wiki
                    <input type="checkbox" id="topics" name="topics" value="forum"> Forum
                    <input type="checkbox" id="topics" name="topics" value="additionalcourses">
                    Additional Courses
                </div>

                <div>
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea id="suggestions" rows="5" cols="20">Enter your comment here ...</textarea>
                </div>

                <div>
                    <input type="button" id="submit" value="Submit">
                </div>
            </fieldset>
        </form>

    </main>
</body>

</html>
