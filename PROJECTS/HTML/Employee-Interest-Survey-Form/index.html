<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey Form</title>
</head>

<body>
    <h1 align="center">Employee Interests Survey Form</h1>
    <form align="center">
        Enter your name :
        <input type="text">
        <br> <br>

        Enter your department :
        <input type="text">
        <br> <br>

        Tell us a little about you :
        <textarea></textarea>
        <br> <br>

        Do you exercise at home :
        <input type="radio" value="y" name="Exercise">Yes
        <input type="radio" value="n" name="Exercise">No
        <br><br>

        How do you like to read about your favorite topics :
        <input type="checkbox" value="" name="favTopics">Books
        <input type="checkbox" value="" name="favTopics">Online resources
        <input type="checkbox" value="" name="favTopics">Phone Apps
        <input type="checkbox" value="" name="favTopics">Magazines
        <br><br>

        What genre of movies do you like :
        <select>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Thriller</option>
        </select>


        <br><br>

        <input type="submit" value="Submit form">

    </form>
</body>

</html>
