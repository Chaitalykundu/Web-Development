<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>

<body>
    <h1>Survey form</h1>
    <form>
        <!-- Name -->
        <div class="form-control">
            <label for="name">
                Name:
            </label>
            <input type="text" id="name" name="name">
        </div>

        <!-- Email -->
        <div class="form-control">
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="email">
        </div>


        <!-- Age -->
        <div class="form-control">
            <label for="age">Age :
            </label>
            <input type="number" id="age" name="age">
        </div>


        <!-- profession -->
        <div class="form-control">
            <label for="profession">Which option describes you best?
            </label>
            <select id="profession" name="profession">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Recommendation -->
        <div class="form-control">
            <label>
                Would you recommend our website
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">Maybe
            </label>
        </div>

        <!-- Language & frameworks -->
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" id="inp-1" name="inp">C</label>
            <label for="inp-2">
                <input type="checkbox" id="inp-2" name="inp">C++</label>
            <label for="inp-3">
                <input type="checkbox" id="inp-3" name="inp">C#</label>
            <label for="inp-4">
                <input type="checkbox" id="inp-4" name="inp">Java</label>
            <label for="inp-5">
                <input type="checkbox" id="inp-5" name="inp">Python</label>
            <label for="inp-6">
                <input type="checkbox" id="inp-6" name="inp">JavaScript</label>
            <label for="inp-7">
                <input type="checkbox" id="inp-7" name="inp">React</label>
            <label for="inp-8">
                <input type="checkbox" id="inp-8" name="inp">Angular</label>
            <label for="inp-9">
                <input type="checkbox" id="inp-9" name="inp">Django</label>
            <label for="inp-10">
                <input type="checkbox" id="inp-10" name="inp">Spring</label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here">
        </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
