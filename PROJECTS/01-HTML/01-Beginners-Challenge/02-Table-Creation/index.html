<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Creation</title>

    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border: 1px solid black;
        border-radius: 10px;
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
      }

      th,
      td {
        width: 250px;
        padding: 5px 20px;
        text-align: left;
        border-bottom: 1px solid black;
      }

      th {
        background-color: rgb(204, 205, 205);
      }

      tr:last-child td {
        border-bottom: none; /* Remove bottom border from the last row */
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alice</td>
          <td>24</td>
          <td>Engineer</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>30</td>
          <td>Designer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
