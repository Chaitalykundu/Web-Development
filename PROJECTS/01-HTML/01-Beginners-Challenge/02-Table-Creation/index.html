<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Creation</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: separate;
        padding: 5px 10px;
      }

      th,
      td {
        width: 250px;
        text-align: left;
      }
      th {
        background-color: rgb(211, 211, 214);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alice</td>
          <td>24</td>
          <td>Engineer</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>30</td>
          <td>Designer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
