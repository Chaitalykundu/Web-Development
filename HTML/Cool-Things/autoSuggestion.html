<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Suggestion</title>
</head>

<body>
    <form>
        Course :
        <input type="text" name="CourseName" autofocus list="course">
        <datalist id="course">
            <option>C</option>
            <option>CPP</option>
            <option>HTML</option>
            <option>CSS</option>
        </datalist>

        <input type="submit" name="submit">
    </form>
</body>

</html>
