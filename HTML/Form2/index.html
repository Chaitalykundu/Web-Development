<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>HTML5</legend>


            Name:
            <input type="text" name="name" placeholder="Enter your name" required maxlength="4">
            <br> <br>

            Email:
            <input type="email" name="mail" placeholder="Enter your email" readonly>
            <br><br>

            Age:
            <input type="number" name="age" value="" autofocus min="0" max="50">
            <br><br>

            Gender:
            <input type="radio" name="gender" value="M"> Male
            <input type="radio" name="gender" value="F" checked> Female
            <input type="radio" name="gender" value="O"> Other
            <br><br>

            Hobbies :
            <input type="checkbox" name="hobbies" disabled>Reading
            <input type="checkbox" name="hobbies">Writing
            <input type="checkbox" name="hobbies">Gardening
            <br><br>

            Color:
            <input type="color" name="color">
            <br> <br>

            Password:
            <input type="password" name="password" autofocus>
            <br><br>

            Secret:
            <input type="hidden" name="secretMessage">
            <br><br>

        </fieldset>

        <fieldset>
            <legend>Calender</legend>

            Date:
            <input type="date" name="setDate">
            <br><br>

            Time:
            <input type="time" name="setTime">
            <br><br>

            Local Date Time:
            <input type="datetime-local" name="setLocalDateTime">
            <br><br>

            Month:
            <input type="month" name="setMonth">
            <br><br>

            Week:
            <input type="week" name="setWeek">
            <br><br>

            Range:
            <input type="Range" name="setRange">
            <br><br>
        </fieldset>

        <br>
        <input type="submit">
    </form>
</body>

</html>
