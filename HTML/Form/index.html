<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
</head>

<body>
    <form>
        <h1>Enquiry</h1>
        <fieldset>
            <legend>Details</legend>
            Name :
            <input type="text" name="name" placeholder="Enter your name"> <br><br>

            Address :
            <textarea name="address" placeholder="Enter your address"></textarea> <br><br>

            Gender :
            <input type="radio" value="M" name="gender">Male
            <input type="radio" value="F" name="gender">Female
            <input type="radio" value="O" name="gender">Other
            <br><br>

            Country :
            <select>
                <option>Select a Country</option>
                <optgroup label="Asia">
                    <option>India</option>
                    <option>Bangladesh</option>
                    <option>Pakistan</option>
                </optgroup>
                <option>USA</option>
                <option>UK</option>
            </select>

            <br><br>

            Hobbies :
            <input type="checkbox" name="hobbies">Reading
            <input type="checkbox" name="hobbies">Writing
            <input type="checkbox" name="hobbies">Gardening
            <br><br>

            Image:
            <input type="file" name="image">
            <br><br>

            <input type="submit" value="Send">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
