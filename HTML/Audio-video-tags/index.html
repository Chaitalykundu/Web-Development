<!DOCTYPE html>
<html lang="en">

<head>
    <title>video and audio</title>
</head>

<body>

    <!-- video tag -->
    <video controls muted preload="" class="video1">
        <source src="assets/aaaa.mp4" type="video/mp4" />
        <source src="assets/abc.mp4" type="video/mp4" />
        no content
    </video>
    <br>
    <video height="200px" controls>
        <source src="assets/abc.mp4" type="video/mp4" />
    </video>

    <br>

    <!-- iframe tag -->
    <iframe src="https://www.wscubetech.com/" height="1000px" width="500px" class="iframe1">

    </iframe>
    <iframe width=" 560" height="315" src="https://www.youtube.com/embed/HVjjoMvutj4" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen class="iframe2"></iframe>
</body>

</html>
