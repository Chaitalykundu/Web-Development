<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - Forms</title>
</head>

<body>
    <form>
        <h1>Sign Up Form</h1>
        <label for="firstName"> First Name : </label>
        <input type="text" id="firstName" placeholder="First Name"> <br> <br>

        <label for="lastName"> Last Name : </label>
        <input type="text" id="lastName" placeholder="Last Name"> <br> <br>


        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Email"> <br> <br>

        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Password"> <br> <br>

        <label for="gender">Select Gender</label> <br>
        <input type="radio" id="gender" name="m">Male <br>
        <input type="radio" id="gender" name="m">Female <br>
        <input type="radio" id="gender" name="m">Other <br> <br>

        <label for="country">Country</label>
        <select>
            <option>Select one</option>
            <option>India</option>
            <option>Nepal</option>
            <option>Bhutan</option>
        </select> <br> <br>

        <label for="yourself">Write about yourself below</label> <br>
        <textarea name="" id="yourself" cols="30" rows="10" placeholder="text here"></textarea><br> <br>

        <input type="submit" value="submit">
        <br> <br>
    </form>
</body>

</html>
