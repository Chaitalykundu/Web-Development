<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1 align="center">Chaitaly's Tutorial</h1>
    <h2 align="center">Learn and Fun</h2>
    <table border="2" align="center" bgcolor="yellow" height="200px" width="400px" cellpadding="10" cellspacing="9">
        <thead>
            <tr>
                <th bgcolor="pink">Course</th>
                <th bgcolor="light blue"> Min Fee</th>
                <th bgcolor="silver">Max Fee</th>
                <th bgcolor="green">Duration</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Web Development</td>
                <td colspan="2">10000</td>
                <td bgcolor="orange">2.5-3 Months</td>
            </tr>
            <tr>
                <td>Laravel</td>
                <td>7000</td>
                <td>8000</td>
                <td>2 Months</td>
            </tr>

            <tr>
                <td>Machine Learning</td>
                <td rowspan="2">43245</td>
                <td>55555</td>
                <td>4-5</td>
            </tr>
            <tr>
                <td>App Development</td>
                <td>60000</td>
                <td>3-7</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
