<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe tag</title>
</head>

<body>
    <!-- iframe tag -->
    <iframe src="https://www.wscubetech.com/" height="1000px" width="500px" class="iframe1">
    </iframe>

    <iframe width=" 560" height="315" src="https://www.youtube.com/embed/HVjjoMvutj4" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen class="iframe2">
    </iframe>
</body>

</html>
