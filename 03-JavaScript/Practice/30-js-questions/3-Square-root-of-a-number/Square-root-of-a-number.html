<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square root of a number</title>

    <script>
        let num = prompt("Enter the number : ")

        squareRoot = Math.sqrt(num)
        alert("Square root of " + num + " is " + squareRoot)
    </script>
